<!DOCTYPE html>
<html>
  <head>
    <title>Puppy or Hedgehog?</title>
  </head>
  <body>
    <div class="container">
      <h2>Puppy or Hedgehog?</h2>
      <h4>How many can you get right before time runs out?</h4>
      <form id="askStart">
        <div id="ask">
          <p>Are you ready to play?</p>
          <button type="submit" class="btn btn-warning" id="start">Play Game!</button>
        </div>
      </form>
      <br>
      <div id="game">
        <div class="row">
          <div class="col-md-6">
            <p>Remaining time: <span id="countdown">30</span></p>
          </div>  
        </div>
        <div class="images">
        </div>
          <div class="row">
            <div class="col-sm-4">
              <button id="puppy" class="btn btn-info">It's A Puppy!
                <span class="hidden-xs">&larr;</span>
              </button>
            </div>
            <div class="col-sm-4">
              <button id="hedgie" class="btn btn-success">It's A Hedgehog!
                <span class="hidden-xs">&rarr;</span>
              </button>
            </div>
          </div>
      </div>
      <div id="score">
        <p>Time's Up! You got <span id="correct"></span> correct! Can you do better next time?</p>
        <button type="reset" class="btn btn-primary">Play Again!</button>
      </div>

    </div>
  </body>
</html>
