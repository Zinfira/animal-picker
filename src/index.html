<!DOCTYPE html>
<html>
  <head>
    <title>Puppy or Hedgehog?</title>
   <!--  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u" crossorigin="anonymous"> -->
    <link href = "src/styles.css" rel="stylesheet" type="text/css">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.12.0/jquery.min.js"></script>
    <script type="text/javascript" src="bundle.js"></script>
  </head>
  <body>
    <div class="container">
      <h2>Puppy or Hedgehog?</h2>
      <h4>How many can you get right before time runs out?</h4>
      <form id="askStart">
        <div id="ask">
          <p>Are you ready to play?</p>
          <button type="submit" class="btn btn-warning" id="start">Play Game!</button>
        </div>
      </form>
      <br>
      <div id="game">
        <div class="images">
        </div>
          <div class="row">
            <div class="col-md-6">
              <button type="click" class="btn btn-info" id="puppy">It's A Puppy!</button>
            </div>
            <div class="col-md-6">
              <button type="click" class="btn btn-success" id="hedgehog">It's A Hedgehog!</button>
            </div>
          </div>

          <div class="row">
            <div class="col-md-4">
              <p>Remaining time: <span id="countdown"></span></p>
            </div>
            <div class="col-md-4">
              <p>Your score: <span id="score"></span></p>
            </div>
          </div>
      </div>



    </div>
  </body>
</html>
